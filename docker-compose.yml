version: '3.8'

services:
  react-rickmorty-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:80"
    container_name: react-rickmorty-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production 
    networks:
      - proxy-network

  network:
    name: proxy-network
    external: true